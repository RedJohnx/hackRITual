<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella Ciao</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
  </head>
  <body>
    <div class="container" style="text-align: center; padding: 20px">
      <h1 style="font-size: 2em">Welcome to Bella Ciao</h1>
      <p style="font-size: 1.2em">
        You've found the secret route! To proceed, you need to get
        <strong>'admin'</strong> rights. <br />
        <strong>'Cookies'</strong> was the favourite snack of the admin. Make
        one for the admin and set him true.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const setAdminCookie = () => {
          document.cookie = "admin=true; path=/"; // Set the 'admin' cookie
          alert("Cookie 'admin' set to true! Refresh the page to proceed.");
        };

        const helperButton = document.createElement("button");
        helperButton.textContent = "Set Admin Cookie (For Testing)";
        helperButton.onclick = setAdminCookie;
        document.body.appendChild(helperButton);
      });
    </script>
  </body>
</html>
